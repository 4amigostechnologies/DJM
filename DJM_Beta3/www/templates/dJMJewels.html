<!DOCTYPE HTML>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs.1.4.8/angular.min.js"></script>
<style>
    body {
  cursor: url('http://ionicframework.com/img/finger.png'), auto;
}

/*
 * http://docs.angularjs.org/api/ng/directive/ngShow#usage_animations
 */
.list .item.item-accordion {
  line-height: 38px;
  padding-top: 0;
  padding-bottom: 0;
  transition: 0.09s all linear;
}
.list .item.item-accordion.ng-hide {
  line-height: 0px;
}
.list .item.item-accordion.ng-hide-add,
.list .item.item-accordion.ng-hide-remove {
  display: block !important;
}
</style>
<script>
    alert("test");
    angular.module('ionicApp', ['ionic'])

.controller('ExpandCtrl', function ($scope) {
    $scope.groups = [];
    for (var i = 0; i < 10; i++) {
        $scope.groups[i] = {
            name: i,
            items: []
        };
        for (var j = 0; j < 3; j++) {
            $scope.groups[i].items.push(i + '-' + j);
        }
    }

    /*
     * if given group is the selected group, deselect it
     * else, select the given group
     */
    $scope.toggleGroup = function (group) {
        if ($scope.isGroupShown(group)) {
            $scope.shownGroup = null;
        } else {
            $scope.shownGroup = group;
        }
    };
    $scope.isGroupShown = function (group) {
        return $scope.shownGroup === group;
    };

});
</script>
<html lang="en-us">
<head>
    <title>Ionic Accordion</title>
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

</head>
<body ng-app="ionicApp" ng-controller="ExpandCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Accordion List</h1>
    </ion-header-bar>

    <ion-view title="DJM Jewels" id="page2">

        <ion-content padding="false" class="manual-remove-top-padding has-header">


            <ion-list>
                <div ng-repeat="group in groups">
                    <ion-item class="item-stable"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                        &nbsp;
                        Group {{group.name}}
                    </ion-item>
                    <ion-item class="item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)">
                        {{item}}
                    </ion-item>
                </div>
            </ion-list>


            <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="dJMJewels-slider3" style="width:100%;height:200px;">
                <ion-slide-page id="dJMJewels-slide25" style="background:url(&quot;img/slide.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
                <ion-slide-page id="dJMJewels-slide26" style="background:url(&quot;img/slide2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
            </ion-slides>
            <div class="list-mo">
                <div id="dJMJewels-container3" class="thumb-contain">
                    <ion-list id="dJMJewels-list17">
                        <ion-item class="item-thumbnail-left  class-bb" id="dJMJewels-list-item18" ui-sref="tabsController.baleBangaara">
                            <img src="img/bb_button.jpg">
                        </ion-item>
                        <ion-item class="item-thumbnail-left  class-kd" id="dJMJewels-list-item16" ui-sref="tabsController.khanakaDhara">
                            <img src="img/kd_button.jpg">
                        </ion-item>
                    </ion-list>
                </div>
                <div id="dJMJewels-container4" class="thumb-contain">
                    <ion-list id="dJMJewels-list18">
                        <ion-item class="item-thumbnail-left  class-ll" id="dJMJewels-list-item23" ui-sref="tabsController.luckyLakshmi">
                            <img src="img/ll_button.jpg">
                        </ion-item>
                        <ion-item class="item-thumbnail-left  class-gp" id="dJMJewels-list-item25" ui-sref="tabsController.goldPiggyBank">
                            <img src="img/gp_button.jpg">
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div class="spacer" style="width: 320px; height: 20px;"></div>
        </ion-content>
    </ion-view>
</body>
</html>
