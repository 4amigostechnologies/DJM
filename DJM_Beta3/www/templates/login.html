<ion-view title="Login" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div class="spacer" style="height: 50px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input item-stacked-label login-boldtext" id="login-input1" name="username">
          <span class="input-label">User Name</span>
          <input type="text" placeholder="Enter Mobile Number">
        </label>
        <label class="item item-input item-stacked-label login-boldtext" id="login-input2" name="password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Enter Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.dJMJewels" id="login-button1" class="button button-assertive  button-block">LOG IN</a>
    </form>
    <div id="login-button-bar1" class="button-bar"></div>
  </ion-content>
</ion-view>
